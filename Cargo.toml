[package]
name = "semicircle"
version = "0.1.0"
authors = [
    "Artem Vorotnikov <artem@vorotnikov.me>"
]
description = "Framework for creating custom RADIUS servers"
repository = "https://github.com/vorot93/semicircle"
license = "MIT"
edition = "2018"

[lib]
name = "semicircle"
path = "src/lib.rs"

[[bin]]
name = "semicircle-sample-server"
path = "src/main.rs"

[dependencies]
async-trait = "*"
byteorder = "*"
bytes = "*"
radius-parser = { git = "https://github.com/rusticata/radius-parser" }
failure = "*"
futures = "0.3"
enum_primitive = "*"
nom = "*"
tokio = { version = "0.2", features = ["full"] }
tokio-util = { version = "0.2", features = ["full"] }
